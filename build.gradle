apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.6.1'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '4.0.0'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '4.0.0', classifier: 'models'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '8.5.2'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.5.2'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.5.2'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.2'
    compile group: 'de.jungblut.glove', name: 'glove', version: '0.3'
    compile group: 'org.codelibs', name: 'ranklib', version: '2.10.1'
}
